<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Kalkulator</title>
	
</head>

<body>

	<table>
		<tr>
			<td id="ekran" colspan="4"> </td>
		</tr>
		<tr>
			<td onclick="kliknijNumer(1)">1</td>
			<td onclick="kliknijNumer(2)">2</td>
			<td onclick="kliknijNumer(3)">3</td>
			<td onclick="kliknijOperator('-')">-</td>
		</tr>
		<tr>
			<td onclick="kliknijNumer(4)">4</td>
			<td onclick="kliknijNumer(5)">5</td>
			<td onclick="kliknijNumer(6)">6</td>
			<td rowspan="2" onclick="kliknijOperator('+')">+</td>
		</tr>
		<tr>
			<td onclick="kliknijNumer(7)">7</td>
			<td onclick="kliknijNumer(8)">8</td>
			<td onclick="kliknijNumer(9)">9</td>
		</tr>
		<tr>
			<td onclick="kliknij('.')">.</td>
			<td onclick="kliknijNumer(0)">0</td>
			<td colspan="2" onclick="result">=</td>
		</tr>
</table>
<script src="js/kalkulator.js"></script>
</body>
</html>
